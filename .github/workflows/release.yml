  release:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        value: ${{fromJson(needs.setup.outputs.modules)}}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        persist-credentials: false
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 'lts/*'
    # - name: Build with Maven
    #   run: ./mvnw -B package
    - name: setup semantic-release
      run: npm install -g semantic-release @semantic-release/exec @semantic-release/git @semantic-release/changelog @semantic-release-plus/docker -D
    - run: cp .releaserc.json ${{ matrix.value }}/releaserc.json
    - run: sed -i -e 's/MODULE/${{ matrix.value }}/g' ${{ matrix.value }}/.releaserc.json
    - name: release
      working-directory: ./${{ matrix.value }}
      run: npx semantic-release
